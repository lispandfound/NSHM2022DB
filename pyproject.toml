[tool.poetry]
name = "nshmdb"
version = "0.1.0"
description = "Fault database for the GNS National Seismic Hazard Model."
authors = ["QuakeCoRE"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
qcore = { git = "https://github.com/ucgmsim/qcore" }
numpy = "^1.26.4"

[tool.poetry.group.dev.dependencies]
python-lsp-server = "*"
python-lsp-black = "*"
python-lsp-isort = "*"
black = "*"
rope = "*"
pyflakes = "*"
mccabe = "*"
pycodestyle = "*"
doq = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[scripts]
nshm-db-generator = "nshmdb.scripts.nshm_db_generator:app"
